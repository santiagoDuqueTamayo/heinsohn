<div class="container">
        <form [formGroup]="gConsultarDatosForm">
            <h1>Consultar Datos</h1>
            <hr>
            <div class="form-group">
            
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre usuario" formControlName="nombre">
          
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Cedula</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre usuarui" formControlName="cedula">
             </div>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker5'>
                 <label for="exampleFormControlInput1">Fecha de creacion</label>
                 <input type="date" id="start" name="trip-start" [value]="fechaActual"
                        min="2018-01-01" [max]="2018-12-31"  formControlName="fecha_creacion">
            </div>
            </div>
           
          
    
                
            
            <br>
            <div class="row">
                <div class="col-6">
                    <span></span>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="btn btn-primary" (click)="regresar()">Regresar</button>
                </div>
            </div>
        </form>
    
    </div>
