<div class="contenedor-principal">
    <div class="contenedor-form">
        <form [formGroup]="gestionarUsuarioForm">
            <div class="form-group">
            
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre usuario" formControlName="nombre">
  
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Cedula</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre usuarui" formControlName="cedula">
            </div>
            <div class="form-group">
            <div class='input-group date' id='datetimepicker5'>
                <label for="exampleFormControlInput1">Fecha de creacion</label><br>
                <input type="date" id="start" name="trip-start" [value]="fechaActual"
                min="2018-01-01" [max]="2018-12-31"  formControlName="fecha_creacion">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary" (click)="crearActualizarUsuario(gestionarUsuarioForm.value)">Registrar</button>
          </form>
    </div>   
    <div class="contenedor-list">
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Estado</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let usuarui of listaUsuarios;let i=index;">
                        <th scope="row">{{usuario.id}}</th>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.estado}}</td>
                        <td>
                                <i class="fas fa-search 2x ml-1"  title="Consultar" [routerLink]="['/app-consultar-datos-usuario',usuario]"></i>
                                <i class="fas fa-pencil-alt 2x ml-1" (click)="editarUsuarui(usuario, i)"  title="Editar"></i>
                                <i class="far fa-times-circle 2x ml-1" (click)="eliminarUsuario(i)" title="Eliminar"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
    </div>
</div>
