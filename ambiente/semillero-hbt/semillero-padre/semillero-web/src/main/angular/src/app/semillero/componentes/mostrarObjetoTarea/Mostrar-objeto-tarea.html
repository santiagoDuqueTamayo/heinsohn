<p *ngFor="let item of listaRevistas">
    {{item}}
</p>

<button (click)="eliminarElemento(3)" >Eliminar elemento</button>
    
   <ng-container *ngIf="esVisible">
       
           <div *ngIf="nombreElementoEliminar!==undefined; else error">
             {{nombreElementoEliminar}}
           </div>
       
       <ng-template #error>
                <p>{{errorAlEliminar}}</p>
    
       </ng-template>
   </ng-container>
